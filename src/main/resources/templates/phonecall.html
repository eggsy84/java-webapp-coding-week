<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Phonecall Form</title>
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet" />
    </head>

    <body>

        <form action="#" th:action="@{/phonecall}" th:object="${phonecallForm}" method="post" class="form-inline" >
            <div class="form-group">
                <label for="number">My number</label>
                <input id="number" type="text" class="form-control" th:field="*{number}" placeholder="07712345678" />
                <span th:if="${#fields.hasErrors('number')}" th:errors="*{number}">Number error</span>
            </div>

            <br />

            <div class="form-group">
                <label for="text">Message</label>
                <input id="text" type="text" class="form-control" th:field="*{text}" name="text" placeholder="Hi there" />
                <span th:if="${#fields.hasErrors('text')}" th:errors="*{text}">Text error</span>
            </div>

            <br />

            <button type="submit" class="btn btn-default">Submit</button>
        </form>

    </body>

</html>
